app:
  port: ${APP_PORT:8761}
  logging: DEBUG

server:
  port: ${app.port}

spring:
  application:
    name: eureka-service

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    server-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

logging:
  level:
    ar.edu.um.tesoreria.eureka: ${app.logging}
    web: ${app.logging}
    org:
      springframework.cloud.config: ${app.logging}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
